version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${AVADMIN_NEXT_PUBLIC_API_URL:-https://avadmin.avelarcompany.com.br}
    container_name: avadmin-frontend
    env_file:
      - ../docker.env
    environment:
      - NEXT_PUBLIC_API_URL=https://avadmin.avelarcompany.com.br
      - NEXT_PUBLIC_WS_URL=wss://stocktech.avelarcompany.com.br/ws
      - NEXT_PUBLIC_APP_ENV=production
    ports: ["3001:3000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - avelarsys-network
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: avelarsys-avadmin-backend
    env_file:
      - ../docker.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=postgresql+asyncpg://neondb_owner:npg_pY5C0lHhARfx@ep-muddy-bread-acs8josc-pooler.sa-east-1.aws.neon.tech/neondb?ssl=require
      - CORS_ORIGINS=["https://app.avelarcompany.com.br","https://avadmin.avelarcompany.com.br","https://stocktech.avelarcompany.com.br","http://localhost:3000","http://localhost:3001","http://localhost:5173"]
      - AVADMIN_ALLOWED_HOSTS=localhost,127.0.0.1,avadmin-backend,avelarsys-avadmin-backend,nginx,app.avelarcompany.com.br,avadmin.avelarcompany.com.br
      - SECRET_KEY=django-insecure-change-this-in-production-123456789
      - DEBUG=0
      - AVADMIN_PORT=8000
      - USE_WPPCONNECT=true
      - WPPCONNECT_URL=http://avelarsys-wpp:8003
      - WPPCONNECT_SECRET=${WPP_SECRET:-avelar-wpp-secret}
      - WPPCONNECT_SESSION=${WPP_SESSION:-avelar-session}
    ports: ["8000:8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./backend:/app
      - /app/__pycache__
    networks:
      - avelarsys-network

networks:
  avelarsys-network:
    external: true
