user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=1000r/s;

    # Upstream - Load balancing entre os 3 WPPConnect
    upstream wppconnect_backend {
        least_conn;
        server wpp-avelarsys:8003 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    server {
        listen 8002;
        server_name localhost;

        # Root location
        location / {
            proxy_pass http://wppconnect_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check - sem rate limiting
        location /api/health {
            limit_req zone=health_limit burst=200 nodelay;
            proxy_pass http://wppconnect_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # Status - sem rate limiting
        location /api/status {
            limit_req zone=health_limit burst=200 nodelay;
            proxy_pass http://wppconnect_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # QR Code - cache por 5 minutos
        location /api/qrcode {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://wppconnect_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_cache_valid 200 5m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
        }

        # Mensagens - rate limit moderado
        location /api/messages {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://wppconnect_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Send message - rate limit strict
        location /api/send-message {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://wppconnect_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Send image - rate limit strict
        location /api/send-image {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://wppconnect_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Send file - rate limit strict
        location /api/send-file {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://wppconnect_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Check number
        location /api/check-number {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://wppconnect_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Outras rotas
        location /api {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://wppconnect_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
