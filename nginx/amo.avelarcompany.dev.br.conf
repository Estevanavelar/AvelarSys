# ========================================
# AVELAR SYSTEM - AvelarMonitor (AMO) Nginx Config
# ========================================
# AvelarMonitor roda localmente (fora do Docker)
# nginx acessa via host.docker.internal

upstream amo_backend {
    zone amo_backend_upstream 64k;
    server 217.216.48.148:9999;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name amo.avelarcompany.dev.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://amo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        client_max_body_size 50M;
    }

    location /ws/ {
        proxy_pass http://amo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 86400;
    }

    location /static/ {
        proxy_pass http://amo_backend;
        proxy_set_header Host $host;
    }

    location /media/ {
        proxy_pass http://amo_backend;
        proxy_set_header Host $host;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name amo.avelarcompany.dev.br;

    ssl_certificate /etc/letsencrypt/live/amo.avelarcompany.dev.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amo.avelarcompany.dev.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/amo.access.log;
    error_log /var/log/nginx/amo.error.log;

    client_max_body_size 50M;
    resolver 127.0.0.11 valid=10s;

    location / {
        proxy_pass http://amo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    location /ws/ {
        proxy_pass http://amo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location /static/ {
        proxy_pass http://amo_backend;
        proxy_set_header Host $host;
    }

    location /media/ {
        proxy_pass http://amo_backend;
        proxy_set_header Host $host;
    }
}
