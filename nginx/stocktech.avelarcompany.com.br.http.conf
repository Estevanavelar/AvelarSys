# ========================================
# AVELAR SYSTEM - StockTech (HTTP Only - Pre-SSL)
# ========================================
# Configuração temporária para obter certificado SSL

server {
    listen 80;
    listen [::]:80;
    server_name stocktech.avelarcompany.com.br;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporário: Proxy direto para backend
    location / {
        proxy_pass http://stocktech-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

