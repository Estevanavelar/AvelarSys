# ========================================
# AVELAR SYSTEM - AvAdmin Nginx Config
# ========================================
# Usa resolução dinâmica para não falhar se os containers não estiverem rodando

server {
    listen 80;
    listen [::]:80;
    server_name avadmin.avelarcompany.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name avadmin.avelarcompany.com.br;

    ssl_certificate /etc/letsencrypt/live/avadmin.avelarcompany.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avadmin.avelarcompany.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/avadmin.access.log;
    error_log /var/log/nginx/avadmin.error.log;

    client_max_body_size 10M;
    resolver 127.0.0.11 valid=10s;

    location /api/ {
        set $avadmin_backend_upstream avelarsys-avadmin-backend:8000;
        proxy_pass http://$avadmin_backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /docs {
        set $avadmin_backend_upstream avelarsys-avadmin-backend:8000;
        proxy_pass http://$avadmin_backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        set $avadmin_backend_upstream avelarsys-avadmin-backend:8000;
        proxy_pass http://$avadmin_backend_upstream;
        proxy_set_header Host $host;
    }

    location /health {
        set $avadmin_backend_upstream avelarsys-avadmin-backend:8000;
        proxy_pass http://$avadmin_backend_upstream;
        proxy_set_header Host $host;
    }

    location / {
        set $avadmin_frontend_upstream avelarsys-avadmin-frontend:3000;
        proxy_pass http://$avadmin_frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
