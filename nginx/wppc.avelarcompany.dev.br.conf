# Backend: WPPConnect Node.js (porta 8003)

upstream wppconnect_backend {
    server host.docker.internal:8002;  # Load balancer WPPConnect
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name wppc.avelarcompany.dev.br;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy para WPPConnect
    location / {
        proxy_pass http://wppconnect_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }
}

