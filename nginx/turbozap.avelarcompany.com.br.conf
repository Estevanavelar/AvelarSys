# ========================================
# TurboZap - Disparador de Mensagens WhatsApp
# ========================================
# Domínio: turbozap.avelarcompany.com.br
# Backend: Python FastAPI (container turbozap:8000)
# Usa resolução dinâmica para não falhar se o container não estiver rodando

# HTTP: redirect para HTTPS + acme-challenge
server {
    listen 80;
    listen [::]:80;
    server_name turbozap.avelarcompany.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name turbozap.avelarcompany.com.br;

    ssl_certificate /etc/ssl/certs/cloudflare.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 50M;
    resolver 127.0.0.11 valid=10s;

    location /ws {
        set $turbozap_backend_upstream turbozap:8000;
        proxy_pass http://$turbozap_backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location / {
        set $turbozap_backend_upstream turbozap:8000;
        proxy_pass http://$turbozap_backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }
}
