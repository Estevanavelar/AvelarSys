services:
  app-portal:
    image: node:20-alpine
    working_dir: /app
    env_file:
      - ../docker.env
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_AVADMIN_URL=https://avadmin.avelarcompany.com.br
      - NEXT_PUBLIC_STOCKTECH_URL=https://stocktech.avelarcompany.com.br
      - NEXT_PUBLIC_API_URL=https://app.avelarcompany.com.br
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_PUBLIC_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_WS_URL=wss://stocktech.avelarcompany.com.br/ws
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    networks:
      - avelarsys-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  avelarsys-network:
    external: true
