# =============================================
# AxCellOS Docker Compose - Produção
# =============================================
# Padrão AvelarSys:
# - Frontend: porta 3004 (faixa 3000-3999)
# - Backend: porta 8004 (faixa 8000-8999)
# - Supabase: COMPARTILHADO (porta 5433 no host)
# =============================================

services:
  # Backend tRPC - Porta 8004 (8003 ocupada por WPPConnect)
  avelarsys-axcellos-backend:
    image: node:20-alpine
    container_name: avelarsys-axcellos-backend
    working_dir: /app
    ports:
      - "8004:8004"
    environment:
      - NODE_ENV=production
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    command: sh -c "npm install && npm run build && npm run start"
    restart: unless-stopped
    networks:
      - avelarsys-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Vite/React - Porta 3004 (3003 ocupada por StockTech)
  avelarsys-axcellos-frontend:
    image: node:20-alpine
    container_name: avelarsys-axcellos-frontend
    working_dir: /app
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./client:/app
      - /app/node_modules
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0 --port 3000"
    restart: unless-stopped
    networks:
      - avelarsys-network
    depends_on:
      - avelarsys-axcellos-backend

networks:
  avelarsys-network:
    external: true
    name: avelarsys-network
